<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo azul -->
  <rect width="512" height="512" fill="#2E86AB" rx="80"/>
  
  <!-- Círculo blanco de fondo -->
  <circle cx="256" cy="200" r="120" fill="white" opacity="0.9"/>
  
  <!-- Ícono de balanza/peso -->
  <g transform="translate(256, 200)">
    <!-- Base de la balanza -->
    <rect x="-40" y="60" width="80" height="8" fill="#2E86AB" rx="4"/>
    <!-- Poste central -->
    <rect x="-4" y="-60" width="8" height="120" fill="#2E86AB" rx="4"/>
    <!-- Platos de la balanza -->
    <circle cx="-40" cy="-40" r="25" fill="none" stroke="#2E86AB" stroke-width="4"/>
    <circle cx="40" cy="-40" r="25" fill="none" stroke="#2E86AB" stroke-width="4"/>
    <!-- Cadenas -->
    <line x1="-40" y1="-65" x2="-40" y2="-15" stroke="#2E86AB" stroke-width="2"/>
    <line x1="40" y1="-65" x2="40" y2="-15" stroke="#2E86AB" stroke-width="2"/>
    <line x1="-20" y1="-60" x2="-40" y2="-65" stroke="#2E86AB" stroke-width="2"/>
    <line x1="20" y1="-60" x2="40" y2="-65" stroke="#2E86AB" stroke-width="2"/>
  </g>
  
  <!-- Texto IMC -->
  <text x="256" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">IMC</text>
  
  <!-- Subtítulo -->
  <text x="256" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">Calculator</text>
  
  <!-- Decoración adicional -->
  <circle cx="100" cy="100" r="15" fill="white" opacity="0.3"/>
  <circle cx="412" cy="120" r="10" fill="white" opacity="0.2"/>
  <circle cx="80" cy="400" r="12" fill="white" opacity="0.25"/>
  <circle cx="430" cy="380" r="8" fill="white" opacity="0.3"/>
</svg>